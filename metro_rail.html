<!DOCTYPE html>

  <style>

  		height: 15px;
  		border-radius: 50%;
  		position: absolute;
  		background-color: black;

  		position: absolute;
  		background-color: green;
  		display: none;

	#run, #run2, #run3, #run4, #run5, #run6, #run7{
		display:none;
	}
	#start{
		height:200px;
		width:600px;
		position:absolute;
		top:186px;
		left:7px;
		text-align: center; 
	}
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#draggable" ).draggable();
  } );
  </script>
